<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h1>WELCOME</h1>
            <input type="text" placeholder="Login" id="loginLogin">
            <input type="text" placeholder="Password" id="loginPassword">
            <button id="loginButton" onclick="loginSender()" >Log in</button>
            <div class="toggle" onclick="toggleForm()">Don't have an account? Sign in</div>
        </div>
        <div id="registerForm" style="display: none;">
            <h1>REGISTER</h1>
            <input type="text" placeholder="Login" id="registerLogin">
            <input type="text" placeholder="Email" id="registerEmail">
            <input type="text" placeholder="Password" id="registerPassword">
            <button onclick="registerSender()" id="registerButton">Sign in</button>
            <div class="toggle" onclick="toggleForm()">Already have an account? Log in</div>
        </div>
    </div>
    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    </script>

    <script src="auth.js"></script>
</body>
</html>
