<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherMe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="menu-section">
            <div class="menu-icon" id="menuIcon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <nav class="sidebar" id="sidebar" style="display: none;">
                <ul>
                    <li><a href="#">Log out</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#" id="backButton">Close</a></li>
                </ul>
            </nav>
        </section>
        <section class="header-section">
            <header>
                <h1>WeatherMe</h1>
                <p id="currentTime"></p>
            </header>
        </section>
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Введите город">
                <button id="searchButton">Поиск</button>
            </div>
        </section>
        <section class="weather-section">
            <div class="weather-info" id="weatherInfo" style="display: none;">
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
